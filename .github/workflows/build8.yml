name: Release to Github Packages

on:
  push:
    tags:
      - v*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
        run:
          mvn --settings settingsJava8.xml -Drevision=${{ steps.get_version.outputs.VERSION }} deploy
